jobs:

  - name: build-microbase
    type: runSh
    steps:
      - IN: microbase-repo
      - IN: shipimg-dockerhub
      - TASK:
        - script: sudo apt-get install -y jq
        - script: ./IN/microbase-repo/gitRepo/build.sh
      - OUT: microbase-img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build-nexec
    type: runSh
    steps:
      - IN: nexec-repo
      - IN: microbase-img
      - IN: shipbits-ecr
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/nexec-repo/gitRepo/build.sh
      - OUT: nexec-img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  ##########################
  # begin Shippable Server jobs
  ##########################
  - name: build-micro
    type: runSh
    steps:
      - IN: micro-repo
      - IN: microbase-img
      - IN: shipbits-ecr
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/micro-repo/gitRepo/build.sh
      - OUT: micro-img
      - OUT: genexec-img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build-api
    type: runSh
    steps:
      - IN: api-repo
      - IN: microbase-img
      - IN: shipbits-ecr
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/api-repo/gitRepo/build.sh
      - OUT: api-img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build-www
    type: runSh
    steps:
      - IN: www-repo
      - IN: microbase-img
      - IN: shipbits-ecr
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/www-repo/gitRepo/build.sh
      - OUT: www-img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  ###########################################
  # package all server images into one default manifest
  ###########################################

  - name: man-ship
    type: manifest
    steps:
      - IN: api-img
      - IN: www-img
      - IN: nexec-img
      - IN: micro-img
      - IN: genexec-img

  ###########################################
  # release alpha server from default manifest
  ###########################################

  - name: rel-alpha
    type: release
    steps:
      - IN: ship-ver
      - IN: man-ship
      - TASK: managed
        bump: alpha

  ###########################################
  # push alpha release to special repo
  ###########################################

  - name: push-alpha
    type: runSh
    steps:
      - IN: beta-config-repo
        switch: off
      - IN: base-repo
        switch: off
      - IN: shipbits-ecr
      - IN: shipimg-dockerhub
      - IN: rel-alpha
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/beta-config-repo/gitRepo/pushAlpha.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###########################################
  # deploy alpha release to alpha environment
  ###########################################

  - name: deploy-alpha
    type: runSh
    steps:
      - IN: beta-config-repo
        switch: off
      - IN: rel-alpha
        switch: off
      - IN: push-alpha
      - IN: aws-alpha-pem
      - IN: aws-alpha-swarm
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq' && sudo apt-get install -y jq
        - script: ./IN/beta-config-repo/gitRepo/deployAlpha.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###########################################
  # release rc server from default manifest
  ###########################################

  - name: rel-rc
    type: release
    steps:
      - IN: rel-alpha
        switch: off
      - TASK: managed
        bump: rc

  ###########################################
  # push rc release to special repo
  ###########################################

  - name: push-rc
    type: runSh
    steps:
      - IN: push-alpha
        switch: off
      - IN: base-repo
        switch: off
      - IN: beta-config-repo
        switch: off
      - IN: shipbits-ecr
      - IN: shipimg-dockerhub
      - IN: rel-rc
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq and unzip' && sudo apt-get install -y jq unzip
        - script: echo 'installing awscli'
        - script: curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
        - script: unzip awscli-bundle.zip
        - script: sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        - script: echo 'which aws?' && which aws || true
        - script: aws --version
        - script: docker --version
        - script: ./IN/beta-config-repo/gitRepo/pushRc.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###########################################
  # deploy rc release to rc environment
  ###########################################

  - name: deploy-rc
    type: runSh
    steps:
      - IN: beta-config-repo
        switch: off
      - IN: rel-rc
        switch: off
      - IN: build-rcami
        switch: off
      - IN: aws-rc-pem
      - IN: aws-rc-swarm
      - TASK:
        - script: echo 'updating packages' && sudo apt-get update
        - script: echo 'installing jq' && sudo apt-get install -y jq
        - script: ./IN/beta-config-repo/gitRepo/deployRc.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'

  ###############################
  # begin Shippable-Server(Qhode) pipeline
  ###############################
  # deploy to qhode-alpha-environment
  - name: deploy-qhode-alpha
    type: runSh
    steps:
      - IN: beta-config-repo
        switch: off
      - IN: rel-alpha
        switch: off
      - IN: push-alpha
      - IN: aws-alpha-pem
      - IN: qhode-alpha-swarm
