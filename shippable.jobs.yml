        switch: off
      - IN: microbase_repo
      - IN: u14_img
      - IN: ship_dh_cli
      - TASK:
        - script: ./IN/config_repo/gitRepo/buildImage.sh microbase drydock
      - OUT: microbase_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: patch_mktg
    type: runSh
