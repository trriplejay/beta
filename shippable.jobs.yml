jobs:
  ##########################
  # begin DOCS JOBS
  ##########################
  - name: publish_prod_docs
    type: runSh
    steps:
      - IN: config_repo
        switch: off
      - IN: docs_repo
        switch: off
      - IN: aws_v2_prod_cli
      - TASK:
        - script: ./IN/config_repo/gitRepo/deployDocs.sh s3://docs.shippable.com us-west-2 docs_repo production

  - name: publish_rc_docs
    type: runSh
    steps:
      - IN: config_repo
        switch: off
      - IN: docs_repo
      - IN: aws_v2_rc_cli
      - TASK:
        - script: ./IN/config_repo/gitRepo/deployDocs.sh s3://rcdocs.shippable.com us-east-1 docs_repo rc

  ##########################
  # end DOCS JOBS
  ##########################

  ##########################
  # begin check_queue job
  ##########################
  - name: check_prod_queue
    type: runSh
    steps:
      - IN: check_queue_trigger
      - IN: config_repo
        switch: off
      - IN: prod_api_params
      - TASK:
        - script: ./IN/config_repo/gitRepo/checkQueue.sh prod
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('
      - NOTIFY: slack_prod

  ##########################
  # end check_queue job
  ##########################

  ##########################
  # begin LOCK UNLOCK JOBS
  ##########################

  - name: lock_team
    type: runSh
    steps:
      - IN: wh_api_repo
      - IN: wh_www_repo
      - IN: wh_micro_repo
      - IN: wh_nexec_repo
      - IN: wh_cexec_repo
      - IN: wh_mktg_repo
      - IN: team_params
      - IN: config_repo
        switch: off
      - TASK:
        - script: ./IN/config_repo/gitRepo/lockUnlockTeams.sh pull
      - OUT: api_repo
        replicate: wh_api_repo
      - OUT: www_repo
        replicate: wh_www_repo
      - OUT: micro_repo
        replicate: wh_micro_repo
      - OUT: nexec_repo
        replicate: wh_nexec_repo
      - OUT: cexec_repo
        replicate: wh_cexec_repo
      - OUT: mktg_repo
        replicate: wh_mktg_repo
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: unlock_team
    type: runSh
    steps:
      - IN: bvt-v2
      - IN: team_params
      - IN: config_repo
        switch: off
      - TASK:
        - script: ./IN/config_repo/gitRepo/lockUnlockTeams.sh push
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  ##########################
  # end LOCK UNLOCK JOBS
  ##########################

  - name: build_ship_dd_svcs
    type: runSh
    steps:
      - IN: config_repo
        switch: off
      - IN: postgres_repo
      - IN: vault_repo
      - IN: gitlab_repo
      - IN: rabbitmq_repo
      - IN: redis_repo
      - IN: ship_dh_cli
        switch: off
      - TASK:
        - script: ./IN/config_repo/gitRepo/genBuildImage.sh drydock
      - OUT: postgres_img
      - OUT: vault_img
      - OUT: gitlab_img
      - OUT: rabbitmq_img
      - OUT: redis_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

