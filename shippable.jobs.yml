        switch: off
      - IN: microbase_img
        switch: off
      - IN: mktg_repo
      - IN: nexec_repo
      - IN: api_repo
      - IN: www_repo
      - IN: shipbits_ecr_v2_cli
        switch: off
        scopes:
          - ecr
      - TASK:
        - script: ./IN/config_repo/gitRepo/genBuildImage.sh 374168611083.dkr.ecr.us-east-1.amazonaws.com
      - OUT: mktg_img
      - OUT: nexec_img
      - OUT: api_img
      - OUT: www_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

