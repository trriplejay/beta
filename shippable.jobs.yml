    on_failure:
      - script: echo 'Failed job .... :('

  - name: build_micro
    type: runSh
    steps:
      - IN: micro_repo
      - IN: execTemplates_repo
      - IN: microbase_img
      - IN: shipbits_ecr_v2_cli
        scopes:
          - ecr
      - IN: ship_dh_cli
      - TASK:
        - script: ./IN/micro_repo/gitRepo/build.sh
      - OUT: micro_img
      - OUT: genexec_img
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: package_reqExec_x86_64_Ubuntu
    type: runSh
    steps:
      - IN: config_repo
        switch: off
      - IN: micro_repo
      - IN: reqExec_repo
      - IN: shipbits_ecr_v2_cli
      - TASK:
        - script: ./IN/config_repo/gitRepo/buildAndPushReqExecArtifacts.sh x86_64 Ubuntu s3://shippable-artifacts us-east-1

#  ###########################################
#  # deploy rc release to rc environment
#  ###########################################
  - name: deploy_rc
    type: runSh
    on_start:
      - NOTIFY: slack_rc
    steps:
      - IN: config_repo
        switch: off
      - IN: patch_baseami
        switch: off
      - IN: aws_rc_pem
      - IN: aws_rc_swarm
      - IN: api_img
      - IN: www_img
      - IN: nexec_img
      - IN: genexec_img
      - IN: mktg_img
      - IN: micro_img
      - IN: admiral_img
      - TASK:
        - script: ./IN/config_repo/gitRepo/deployRc.sh
    on_success:
      - script: echo 'succeeded'
      - NOTIFY: slack_rc
    on_failure:
      - script: echo 'failed'
      - NOTIFY: slack_rc

  ###########################################
  # create admiral AMI after deployment
  ###########################################

  - name: build_admiral_ami
    type: runSh
    steps:
      - IN: deploy_rc
        switch: off
      - IN: config_repo
        switch: off
      - IN: bldami_repo
        switch: off
      - IN: aws_v2_bits_access
      - IN: aws_v2_prod_access
      - IN: admiralami_params
      - TASK:
        - script: IN/bldami_repo/gitRepo/admiral/admiralPack.sh build_admiral_ami admiralami_params
    on_success:
      - script: echo 'succeeded'
      - NOTIFY: slack_rc
    on_failure:
      - script: echo 'failed'
      - NOTIFY: slack_rc

  ###########################################
  # release production from default manifest
  ###########################################

  - name: rel_prod
    type: release
    steps:
      - IN: ship_ver
        switch: off
      - IN: bvt-v2
        switch: off
      - TASK: managed
        bump: patch

  ###########################################
  # BEGIN run infra provisioning
  ###########################################

  - name: rc_saas_infra_prov
    type: runSh
    steps:
      - IN: aws_rc_pem
      - IN: aws_v2_rc_access
      - IN: infra_repo
        switch: off
      - TASK:
        - script: IN/infra_repo/gitRepo/provision.sh rc saas
    on_success:
      - script: echo 'SUCCESS!'
    on_failure:
      - script: echo 'FAILURE!'
    always:
      - script: /build/IN/infra_repo/gitRepo/archiveProvisionState.sh rc saas

  - name: prod_saas_infra_prov
    type: runSh
    steps:
      - IN: aws_prod_pem
      - IN: aws_v2_prod_access
      - IN: infra_repo
        switch: off
      - TASK:
        - script: IN/infra_repo/gitRepo/provision.sh prod saas
    on_success:
      - script: echo 'SUCCESS!'
    on_failure:
      - script: echo 'FAILURE!'
    always:
      - script: /build/IN/infra_repo/gitRepo/archiveProvisionState.sh prod saas

