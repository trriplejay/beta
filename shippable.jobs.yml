      - IN: config_repo
        switch: off
      - IN: mktg_img
        switch: off
      - IN: shipbits_ecr_v2_cli
        scopes:
          - ecr
        switch: off
      - IN: rel_prod
        switch: off
      - TASK:
        - script: ./IN/config_repo/gitRepo/patchImage.sh mktg 374168611083.dkr.ecr.us-east-1.amazonaws.com rel_prod

  - name: build_admiral
    type: runSh
    steps:
      - IN: config_repo
        switch: off
      - IN: admiral_repo
      - IN: microbase_img
      - IN: ship_dh_cli
